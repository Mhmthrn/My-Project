<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Grid Design Mehmet Harun Apak</title>
    <link rel="stylesheet" href="./styl.css">

                <a href="https://www.google.com/"><img class="topicon" src="./img/icon -compass.png" alt="Compass"></a>
                <a href="https://www.google.com/"><img class="topicon" src="./img/icon- like.png" alt="Like"></a>

                        alt="HiCoders"></a>

        </header>

        <section class="items2">

                <p>0 Beitr√§ge</p>

            </div>

        <footer class="items3">

            <nav id="bottomnavbar">

                <span class="bottom"><img class="bottomicon" src="./img/icon-beitrage.png"><a
                        class="text">BEITRAGE</a></span>
                <span class="bottom"><img class="bottomicon" src="./img/icon-tv.webp"><a class="text">IGTV</a></span>
                <span class="bottom"><img class="bottomicon" src="./img/icon-saved.png"><a
                        class="text">GESPEICHERT</a></span>
                <span class="bottom"><img class="bottomicon" src="./img/icon-markiert.webp"><a
